<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="vaadin-incubator-element">
  <template>
    <style>
    </style>

    <h1>Hello world</h1>
  </template>

  <script>
    {
      /**
       * `<vaadin-incubator-element>` is a template for incubator components.
       *
       * ```
       * <vaadin-incubator-element>
       * </vaadin-incubator-element>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */

      class VaadinIncubatorElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-incubator-element';
        }
      }

      customElements.define(VaadinIncubatorElement.is, VaadinIncubatorElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinIncubatorElement = VaadinIncubatorElement;

      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VaadinIncubatorElement);
      }
    }
  </script>
</dom-module>
